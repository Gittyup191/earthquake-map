<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Earthquake Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            height: 80vh;
            width: 90%;
            margin: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>US Earthquake Map</h1>
    <div id="map"></div>
    <script>
        let map = L.map('map').setView([37.0902, -95.7129], 4);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function fetchEarthquakeData() {
            fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson")
                .then(response => response.json())
                .then(data => {
                    data.features.forEach(quake => {
                        const [lng, lat] = quake.geometry.coordinates;
                        const magnitude = quake.properties.mag;
                        const time = quake.properties.time;
                        const age = Date.now() - time;

                        let color;
                        if (age < 86400000) color = "red";
                        else if (age < 604800000) color = "orange";
                        else color = "yellow";

                        L.circle([lat, lng], {
                            color: color,
                            fillColor: color,
                            fillOpacity: 0.6,
                            radius: magnitude * 50000
                        }).addTo(map);
                    });
                })
                .catch(error => console.error("Error fetching earthquake data:", error));
        }

        fetchEarthquakeData();
    </script>
</body>
</html>
