<div id="controls">
    <label>Time Range:</label>
    <span id="startDateLabel"></span>
    <input type="range" id="timeRange" min="0" max="365" step="1" value="365">
    <span id="endDateLabel"></span>

    <label>Speed:</label>
    <input type="range" id="speed" min="500" max="5000" step="500" value="1000">
    <span id="speedLabel">Normal</span>

    <label for="loop">Loop:</label>
    <input type="checkbox" id="loop">

    <button id="play">Play</button>
</div>

<!-- Date Display -->
<div id="dateDisplay">Date: <span id="currentDate"></span></div>
