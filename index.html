<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="controls">
        <label>Time Range:</label>
        <span id="startDateLabel"></span>
        <input type="range" id="timeRange" min="0" max="365" step="1" value="365">
        <span id="endDateLabel"></span>

        <label>Speed:</label>
        <input type="range" id="speed" min="500" max="5000" step="500" value="1000">
        <span id="speedLabel">Normal</span>

        <label for="loop">Loop:</label>
        <input type="checkbox" id="loop">

        <button id="play">Play</button>
    </div>

    <div id="map"></div>

    <div id="dateDisplay">Date: <span id="currentDate"></span></div>

    <script src="script.js"></script>
</body>
</html>
